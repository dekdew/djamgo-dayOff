<!DOCTYPE html>
<html lang="en">
{% load static %}
<head>
    <meta charset="UTF-8">
    <title>Login</title>
    <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}">
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
</head>
<body>
<div class="container">
    {% if error %}
        <div class="alert alert-danger mt-3" role="alert">
            {{ error }}
        </div>
    {% endif %}
    <div class="card border-warning center" style="max-width: 18rem; margin: 0 auto">
        <div class="card-header h2 text-center">Login</div>
        <div class="card-body text-warning">
            <form method="post" action="{% url 'login' %}">
                {% csrf_token %}
                <div class="form-group">
                    <label for="username">Username</label>
                    <input type="text" class="form-control" name="username" id="username" placeholder="Enter username">
                </div>
                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" class="form-control" name="password" id="password"
                           placeholder="Enter password">
                </div>
                <div class="text-center">
                    <input type="hidden" name="next_url" value="{{ next_url }}">
                    <button type="submit" class="btn btn-warning">Login</button>
                </div>
                <p class="card-text text-center mt-3">
                    <small class="text-muted">You don't have an account? <a
                            href="{% url 'register' %}" class="text-warning">Sign Up</a></small>
                </p>
            </form>
        </div>
    </div>
</div>
</body>
</html>
